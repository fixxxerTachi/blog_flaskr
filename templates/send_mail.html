<!doctype html><html><head><meta charset='utf-8'><title>send mail</title></head><body>
<table>
{% for user in users %}
<tr><th>{{user.name}}</th><td>{{user.email}}</tr>
{% endfor %}
</table>
<form method='post'>
<table cellpadding='0' cellspacing='0'>
<tr><th>{{form.subject.label}}</th><td>{{form.subject}}</td></tr>
<tr><th>{{form.body.label}}</th><td>{{form.body(cols=80,rows=20)}}</td></tr>
<tr><th></th><td><input type='submit' value='送信'></td></tr>
</table>
</form>
</body></html>
