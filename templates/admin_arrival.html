<!doctype html><html><head><meta charset='utf-8'><title>arrival</title></head><body>
<h2>入荷処理</h2>
<div>
	<div>
		<form method='get'>
			<select name='brand'>
			{% for b in brands %}
				<option value='{{b.id}}'>{{b.name}}</option>
			{% endfor %}
			</select>
			<input type='submit' value='選択'>
		</form>
	</div>
<form method='post'>
<table cellpadding='0' cellspacing='0'>
	<tr><th>BrandName</th><th>ProductID</th><th>ProductCode</th><th>Quantity</th><th>arrival</th></tr>
	{% for p in products %}
		<tr><td>{{p.brand.name}}</td><td>{{p.id}}</td><td>{{p.code}}</td><td>{{p.quantity}}</td>
		<td><input type='text' name='quantity{{p.id}}' size='2'></td></tr>
	{% endfor %}
</table>
<p><input type='submit' value='追加'></p>
</form>
</div><body></html>
