<!doctype html><html><head><meta charset='utf-8'><title>Flaskr</title></head><body>
<div class='message'>
	<h1>Flaskr</h1>
	<div class='metanav'>
		{% if not session.logged_in %}
			<a href="{{ url_for('login') }}">login</a>
		{% else %}
			<a href="{{ url_for('logout') }}">louout</a>
		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
		<div class='flash'>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div></body></html>
