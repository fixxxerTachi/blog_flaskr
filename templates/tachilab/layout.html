<!doctype html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<div>
	<form method='get'>
		<input type='text' name='keyword'><input type='submit' value='検索'>
	</form>
<div>
	<ul>
	{% for c in g.categories %}
		<li><a href="{{url_for('show_article',category=c.id)}}">{{c.name}}</a></li>
	{% endfor %}
	</ul>
</div>
<div>
	<ul>
	{% for t in g.arr %}
		<li><a href="{{url_for('show_article',tag=t)}}">{{t}}</a></li>
	{% endfor %}
	</ul>
</div>
{% block content %}{% endblock %}
</body>
</html>
